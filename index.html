<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Københavns Historier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #3a1a1a 0%, #6b2c2c 50%, #4a2424 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse at 20% 30%, rgba(139, 69, 19, 0.15) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(160, 82, 45, 0.12) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(105, 105, 105, 0.08) 0%, transparent 60%);
            pointer-events: none;
            opacity: 0.6;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 300;
            letter-spacing: 2px;
            position: relative;
            z-index: 1;
        }

        .subtitle {
            text-align: center;
            font-size: 1.3em;
            opacity: 0.95;
            font-weight: 400;
            margin-bottom: 50px;
            position: relative;
            z-index: 1;
            line-height: 1.6;
        }

        .stories-container {
            display: flex;
            gap: 40px;
            margin-bottom: 60px;
            flex-wrap: wrap;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        .story-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border: 3px solid rgba(255, 200, 150, 0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            padding: 30px;
        }

        .story-circle:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.15);
            border-color: rgba(255, 200, 150, 0.7);
            box-shadow: 0 0 20px rgba(255, 150, 100, 0.3);
        }

        .story-circle.active {
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 200, 150, 0.9);
            box-shadow: 0 0 30px rgba(255, 150, 100, 0.5);
        }

        .story-circle h2 {
            font-size: 1.4em;
            font-weight: 500;
            line-height: 1.3;
            margin-bottom: 8px;
        }

        .story-year {
            font-size: 2.4em;
            font-weight: 700;
            letter-spacing: 2px;
            margin-top: 5px;
            color: rgba(255, 220, 180, 1);
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .player-container {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 2px solid rgba(255, 200, 150, 0.3);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s ease;
            position: relative;
            z-index: 1;
        }

        .player-container.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .current-story {
            font-size: 1.2em;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 300;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 15px;
        }

        .play-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 200, 150, 0.95);
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .play-button:hover {
            transform: scale(1.1);
            background: rgba(255, 220, 180, 1);
        }

        .play-button:active {
            transform: scale(0.95);
        }

        .play-icon, .pause-icon {
            width: 0;
            height: 0;
            border-style: solid;
        }

        .play-icon {
            border-width: 12px 0 12px 20px;
            border-color: transparent transparent transparent #3a1a1a;
            margin-left: 4px;
        }

        .pause-icon {
            width: 20px;
            height: 24px;
            position: relative;
        }

        .pause-icon::before,
        .pause-icon::after {
            content: '';
            position: absolute;
            width: 6px;
            height: 24px;
            background: #3a1a1a;
        }

        .pause-icon::before {
            left: 0;
        }

        .pause-icon::after {
            right: 0;
        }

        .time-info {
            flex-grow: 1;
            text-align: right;
            font-size: 0.9em;
            font-weight: 300;
        }

        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            position: relative;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: rgba(255, 200, 150, 0.9);
            border-radius: 4px;
            width: 0%;
            transition: width 0.1s linear;
        }

        .instruction {
            text-align: center;
            font-size: 1em;
            opacity: 0.7;
            font-weight: 300;
            position: relative;
            z-index: 1;
            margin-top: 30px;
        }

        .loading {
            text-align: center;
            font-size: 1em;
            opacity: 0.7;
            margin-top: 10px;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
                margin-bottom: 30px;
            }

            .stories-container {
                gap: 20px;
            }

            .story-circle {
                width: 150px;
                height: 150px;
                padding: 20px;
            }

            .story-circle h2 {
                font-size: 1.2em;
            }

            .story-year {
                font-size: 2em;
            }

            .subtitle {
                font-size: 1.1em;
                margin-bottom: 40px;
            }
        }
    </style>
</head>
<body>
    <h1>KØBENHAVNS HISTORIER</h1>
    <p class="subtitle">Vælg en historie. Se malerierne rundt om dig mens du lytter.</p>
    
    <div class="stories-container">
        <div class="story-circle" data-story="branden">
            <h2>Branden</h2>
            <div class="story-year">1728</div>
        </div>
        <div class="story-circle" data-story="bombardementet">
            <h2>Bombardementet</h2>
            <div class="story-year">1807</div>
        </div>
    </div>

    <div class="player-container" id="playerContainer">
        <div class="current-story" id="currentStory"></div>
        
        <div class="controls">
            <button class="play-button" id="playButton">
                <div class="play-icon" id="playIcon"></div>
            </button>
            <div class="time-info" id="timeInfo">0:00 / 0:00</div>
        </div>
        
        <div class="progress-container" id="progressContainer">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        
        <div class="loading" id="loadingText" style="display: none;">Indlæser...</div>
    </div>

    <audio id="audioPlayer" preload="none"></audio>

    <script>
        const stories = {
            branden: {
                title: 'Branden i 1728',
                file: 'branden_1728.mp3'
            },
            bombardementet: {
                title: 'Bombardementet i 1807',
                file: 'bombardementet_1807.mp3'
            }
        };

        let currentStory = null;
        const audio = document.getElementById('audioPlayer');
        const playButton = document.getElementById('playButton');
        const playIcon = document.getElementById('playIcon');
        const playerContainer = document.getElementById('playerContainer');
        const currentStoryTitle = document.getElementById('currentStory');
        const timeInfo = document.getElementById('timeInfo');
        const progressBar = document.getElementById('progressBar');
        const progressContainer = document.getElementById('progressContainer');
        const instruction = document.getElementById('instruction');
        const loadingText = document.getElementById('loadingText');
        const storyCircles = document.querySelectorAll('.story-circle');

        storyCircles.forEach(circle => {
            circle.addEventListener('click', function() {
                const storyKey = this.dataset.story;
                loadStory(storyKey);
                
                storyCircles.forEach(c => c.classList.remove('active'));
                this.classList.add('active');
            });
        });

        function loadStory(storyKey) {
            currentStory = stories[storyKey];
            
            // Show loading
            loadingText.style.display = 'block';
            
            // Load audio from the same directory as the HTML file
            audio.src = currentStory.file;
            currentStoryTitle.textContent = currentStory.title;
            
            playerContainer.classList.add('visible');
            
            audio.load();
            
            // Hide loading when ready
            audio.addEventListener('canplay', function() {
                loadingText.style.display = 'none';
                audio.play();
                updatePlayButton(true);
            }, { once: true });
            
            audio.addEventListener('error', function() {
                loadingText.textContent = 'Fejl ved indlæsning. Tjek at MP3-filerne er uploadet.';
            });
        }

        playButton.addEventListener('click', function() {
            if (audio.paused) {
                audio.play();
                updatePlayButton(true);
            } else {
                audio.pause();
                updatePlayButton(false);
            }
        });

        function updatePlayButton(isPlaying) {
            if (isPlaying) {
                playIcon.className = 'pause-icon';
            } else {
                playIcon.className = 'play-icon';
            }
        }

        audio.addEventListener('timeupdate', function() {
            const progress = (audio.currentTime / audio.duration) * 100;
            progressBar.style.width = progress + '%';
            
            const currentTime = formatTime(audio.currentTime);
            const duration = formatTime(audio.duration);
            timeInfo.textContent = currentTime + ' / ' + duration;
        });

        audio.addEventListener('ended', function() {
            updatePlayButton(false);
            progressBar.style.width = '0%';
        });

        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return mins + ':' + (secs < 10 ? '0' : '') + secs;
        }
    </script>
</body>
</html>
