<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Københavns Historier</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: white;
            overflow-x: hidden;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 50px;
            text-align: center;
            font-weight: 300;
            letter-spacing: 2px;
        }

        .setup-container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .setup-container h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
            font-weight: 400;
        }

        .setup-container p {
            font-size: 1.1em;
            margin-bottom: 30px;
            opacity: 0.9;
            line-height: 1.5;
        }

        .file-input-group {
            margin-bottom: 25px;
            text-align: left;
        }

        .file-input-group label {
            display: block;
            font-size: 1.1em;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-button {
            display: block;
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px dashed rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-size: 1em;
        }

        .file-input-button:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: white;
        }

        .file-input-button.selected {
            background: rgba(255, 255, 255, 0.3);
            border-style: solid;
            border-color: white;
        }

        .save-button {
            width: 100%;
            padding: 18px;
            background: white;
            color: #1e3c72;
            border: none;
            border-radius: 12px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .save-button:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.3);
        }

        .save-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .stories-container {
            display: flex;
            gap: 40px;
            margin-bottom: 60px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .story-circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 3px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            padding: 30px;
        }

        .story-circle:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .story-circle.active {
            background: rgba(255, 255, 255, 0.3);
            border-color: white;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
        }

        .story-circle h2 {
            font-size: 1.3em;
            font-weight: 500;
            line-height: 1.3;
        }

        .player-container {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s ease;
        }

        .player-container.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .current-story {
            font-size: 1.2em;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 300;
        }

        .controls {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 15px;
        }

        .play-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            flex-shrink: 0;
        }

        .play-button:hover {
            transform: scale(1.1);
        }

        .play-button:active {
            transform: scale(0.95);
        }

        .play-icon, .pause-icon {
            width: 0;
            height: 0;
            border-style: solid;
        }

        .play-icon {
            border-width: 12px 0 12px 20px;
            border-color: transparent transparent transparent #1e3c72;
            margin-left: 4px;
        }

        .pause-icon {
            width: 20px;
            height: 24px;
            position: relative;
        }

        .pause-icon::before,
        .pause-icon::after {
            content: '';
            position: absolute;
            width: 6px;
            height: 24px;
            background: #1e3c72;
        }

        .pause-icon::before {
            left: 0;
        }

        .pause-icon::after {
            right: 0;
        }

        .time-info {
            flex-grow: 1;
            text-align: right;
            font-size: 0.9em;
            font-weight: 300;
        }

        .progress-container {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .progress-bar {
            height: 100%;
            background: white;
            border-radius: 4px;
            width: 0%;
            transition: width 0.1s linear;
        }

        .instruction {
            text-align: center;
            font-size: 1.1em;
            opacity: 0.8;
            font-weight: 300;
        }

        .main-content {
            display: none;
        }

        .main-content.active {
            display: block;
        }

        .reset-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .reset-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.5em;
                margin-bottom: 30px;
            }

            .stories-container {
                gap: 20px;
            }

            .story-circle {
                width: 150px;
                height: 150px;
                padding: 20px;
            }

            .story-circle h2 {
                font-size: 1.1em;
            }

            .setup-container {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <h1>KØBENHAVNS HISTORIER</h1>

    <div class="setup-container" id="setupContainer">
        <h2>Velkommen</h2>
        <p>Indlæs dine to lydhistorier for at komme i gang. Dette skal kun gøres én gang.</p>
        
        <div class="file-input-group">
            <label>Branden i 1728</label>
            <div class="file-input-wrapper">
                <input type="file" id="file1" accept="audio/mpeg,audio/mp3">
                <label for="file1" class="file-input-button" id="file1Label">
                    Vælg lydfil...
                </label>
            </div>
        </div>

        <div class="file-input-group">
            <label>Bombardementet i 1807</label>
            <div class="file-input-wrapper">
                <input type="file" id="file2" accept="audio/mpeg,audio/mp3">
                <label for="file2" class="file-input-button" id="file2Label">
                    Vælg lydfil...
                </label>
            </div>
        </div>

        <button class="save-button" id="saveButton" disabled>Gem og Start</button>
    </div>

    <div class="main-content" id="mainContent">
        <div class="stories-container">
            <div class="story-circle" data-story="branden">
                <h2>Branden<br>i 1728</h2>
            </div>
            <div class="story-circle" data-story="bombardementet">
                <h2>Bombardementet<br>i 1807</h2>
            </div>
        </div>

        <div class="player-container" id="playerContainer">
            <div class="current-story" id="currentStory"></div>
            
            <div class="controls">
                <button class="play-button" id="playButton">
                    <div class="play-icon" id="playIcon"></div>
                </button>
                <div class="time-info" id="timeInfo">0:00 / 0:00</div>
            </div>
            
            <div class="progress-container" id="progressContainer">
                <div class="progress-bar" id="progressBar"></div>
            </div>
        </div>

        <div class="instruction" id="instruction">Vælg en historie for at begynde</div>

        <button class="reset-button" id="resetButton">Nulstil lydfiler</button>
    </div>

    <audio id="audioPlayer"></audio>

    <script>
        const stories = {
            branden: {
                title: 'Branden i 1728',
                key: 'audio_branden'
            },
            bombardementet: {
                title: 'Bombardementet i 1807',
                key: 'audio_bombardementet'
            }
        };

        let file1Data = null;
        let file2Data = null;
        let currentStory = null;

        const audio = document.getElementById('audioPlayer');
        const setupContainer = document.getElementById('setupContainer');
        const mainContent = document.getElementById('mainContent');
        const file1Input = document.getElementById('file1');
        const file2Input = document.getElementById('file2');
        const file1Label = document.getElementById('file1Label');
        const file2Label = document.getElementById('file2Label');
        const saveButton = document.getElementById('saveButton');
        const resetButton = document.getElementById('resetButton');
        const playButton = document.getElementById('playButton');
        const playIcon = document.getElementById('playIcon');
        const playerContainer = document.getElementById('playerContainer');
        const currentStoryTitle = document.getElementById('currentStory');
        const timeInfo = document.getElementById('timeInfo');
        const progressBar = document.getElementById('progressBar');
        const progressContainer = document.getElementById('progressContainer');
        const instruction = document.getElementById('instruction');
        const storyCircles = document.querySelectorAll('.story-circle');

        // Check if audio files are already stored
        function checkStoredAudio() {
            const branden = localStorage.getItem('audio_branden');
            const bombardementet = localStorage.getItem('audio_bombardementet');
            
            if (branden && bombardementet) {
                setupContainer.style.display = 'none';
                mainContent.classList.add('active');
                return true;
            }
            return false;
        }

        // File input handlers
        file1Input.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                file1Label.textContent = file.name;
                file1Label.classList.add('selected');
                
                const reader = new FileReader();
                reader.onload = function(event) {
                    file1Data = event.target.result;
                    checkSaveButton();
                };
                reader.readAsDataURL(file);
            }
        });

        file2Input.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                file2Label.textContent = file.name;
                file2Label.classList.add('selected');
                
                const reader = new FileReader();
                reader.onload = function(event) {
                    file2Data = event.target.result;
                    checkSaveButton();
                };
                reader.readAsDataURL(file);
            }
        });

        function checkSaveButton() {
            if (file1Data && file2Data) {
                saveButton.disabled = false;
            }
        }

        saveButton.addEventListener('click', function() {
            if (file1Data && file2Data) {
                try {
                    localStorage.setItem('audio_branden', file1Data);
                    localStorage.setItem('audio_bombardementet', file2Data);
                    
                    setupContainer.style.display = 'none';
                    mainContent.classList.add('active');
                } catch (e) {
                    alert('Fejl: Filerne er for store til at gemme. Prøv med mindre filer eller kontakt support.');
                    console.error('Storage error:', e);
                }
            }
        });

        resetButton.addEventListener('click', function() {
            if (confirm('Er du sikker på at du vil nulstille? Du skal vælge filerne igen.')) {
                localStorage.removeItem('audio_branden');
                localStorage.removeItem('audio_bombardementet');
                location.reload();
            }
        });

        // Player functionality
        storyCircles.forEach(circle => {
            circle.addEventListener('click', function() {
                const storyKey = this.dataset.story;
                loadStory(storyKey);
                
                storyCircles.forEach(c => c.classList.remove('active'));
                this.classList.add('active');
            });
        });

        function loadStory(storyKey) {
            currentStory = stories[storyKey];
            const audioData = localStorage.getItem(currentStory.key);
            
            if (audioData) {
                audio.src = audioData;
                currentStoryTitle.textContent = currentStory.title;
                
                playerContainer.classList.add('visible');
                instruction.style.display = 'none';
                
                audio.load();
                audio.play();
                updatePlayButton(true);
            }
        }

        playButton.addEventListener('click', function() {
            if (audio.paused) {
                audio.play();
                updatePlayButton(true);
            } else {
                audio.pause();
                updatePlayButton(false);
            }
        });

        function updatePlayButton(isPlaying) {
            if (isPlaying) {
                playIcon.className = 'pause-icon';
            } else {
                playIcon.className = 'play-icon';
            }
        }

        audio.addEventListener('timeupdate', function() {
            const progress = (audio.currentTime / audio.duration) * 100;
            progressBar.style.width = progress + '%';
            
            const currentTime = formatTime(audio.currentTime);
            const duration = formatTime(audio.duration);
            timeInfo.textContent = currentTime + ' / ' + duration;
        });

        audio.addEventListener('ended', function() {
            updatePlayButton(false);
            progressBar.style.width = '0%';
        });

        progressContainer.addEventListener('click', function(e) {
            const rect = this.getBoundingClientRect();
            const pos = (e.clientX - rect.left) / rect.width;
            audio.currentTime = pos * audio.duration;
        });

        function formatTime(seconds) {
            if (isNaN(seconds)) return '0:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return mins + ':' + (secs < 10 ? '0' : '') + secs;
        }

        // Initialize
        checkStoredAudio();
    </script>
</body>
</html>
